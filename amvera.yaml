meta:
  environment: python
  toolchain:
    name: pip
    version: 3.11

build:
  requirementsPath: backend/requirements.txt

run:
  persistence:
    - mountPath: /data
  script: |
    cd backend
    pip install -r requirements.txt
    cd ../bot
    pip install -r requirements.txt
    cd ..
    python -m backend.main & python bot/bot.py
  containerPort: 8000
